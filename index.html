<!DOCTYPE html>
<html>
<head>
  <title>DSA Visualizer</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <h2>Stack Visualizer</h2>

  <input id="stackInput" type="text" placeholder="Enter value">

  <button onclick="pushStack()">PUSH</button>

  <button onclick="popStack()">POP</button>

  <p id="opCounter">Operations: 0</p>

  <p id="complexity">
  Time: PUSH = O(1), POP = O(1) | Space: O(n)
  </p>

  <button onclick="toggleMode()" id="modeBtn">
  Mode: Learning
  </button>

<hr>

<h2>Queue Visualizer</h2>

<input id="queueInput" type="text" placeholder="Enter value">

<button onclick="enqueue()">ENQUEUE</button>
<button onclick="dequeue()">DEQUEUE</button>

<p id="queueCounter">Operations: 0</p>
<p id="queueComplexity">
  Time: ENQUEUE = O(1), DEQUEUE = O(1) | Space: O(n)
</p>

 <div id="queueContainer"></div>


  <div id="stackContainer"></div>

  <script src="js/stack.js"></script>
  <script src="js/queue.js"></script>

</body>
</html>
